about-us-title: Diode<sup>TM</sup>
about-us-description: >-
  Diode is responsible for governance and issuance of Diode Tokens, governance and maintenance of the Diode Network, and growing the ecosystem surrounding both.  The Diode Network is formed by the producers and miners who run instances of the Diode Chain&trade; Software.  The Diode Chain Software’s development and configuration management is provided by Diode.  Users of the Diode Network must use Diode Tokens to be granted access to the Diode Network’s unique capabilities for secure IoT communications.  Diode manages the issuance (block rewards) and other tokenomics for Diode Tokens.
  
#####################################
####### Diode Chain Features  #######
#####################################
chain-features-title: What is the Diode Chain<sup>TM</sup> software?
chain-features-description:

  #
# Diode Chain Features
#
chain-features:

# Feature
- title: Edge Connector
  description: >-
    Designed for microchips Diode Chains edge connector software runs even on very constrained client 
    devices. Written in protable C and implemening Diodes BlockQuick&trade; algorithm this piece of
    sofware allos to connect real world microchips such as the TI CC3220, development boards such as
    Arduino Yun and Industrial Gateways securely to the IoT cloud. With 10x less memory than 
    competitive products it's delivering 1000x times higher security for endpoint devices.

  icon: svgs/security.svg

# Feature
- title: Efficient & Secure Mining
  description: >-
    The Diode Chain software bundles the StakeWork&trade; consensus algorithm, providing more than 3x
    better energy efficiency compared with BitCoin and Ethereum while providing effective protections
    against Proof-Of-Work attacks. The algorithm is bundled with both the edge connector and the
    mining node software providing providing reference implementations.  

  icon: svgs/streaming.svg

# Feature
- title: Mining Node Sofware
  description: >-
    The full nodes of the Diode network are Ethereum VM and Ethereum RPC compatible offering 
    developers access to the full set of the development tools of the Ethereum Ecosystem
    such as remix and solidity. The Diode Chain software bundle contains the full reference
    implementation allowing easy operation in datacanters and mining operations. 

  icon: svgs/lower_cost.svg


