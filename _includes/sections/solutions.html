<!-- Solutions Section -->
<section class="site-section section-focus solutions-section" id="solutions">
  <div class="container">
    <!-- Solutions Page Description -->
    <h3 class="solution-section__description">{{ page.description }}</h3>

    <!-- Solutions Page Title -->
    <h2 class="solution-section__title">{{ page.title }}</h2>

    <!-- Solutions -->
    <div
      class="row"
    >
    {% for solution in page.solutions %}
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="solution">
          <h4 class="solution-title">
            {{ solution.title }}
          </h4>
          <p class="solution-description">
            {{ solution.description }}
          </p>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
